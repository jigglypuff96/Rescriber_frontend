<!DOCTYPE html>
<html>
  <head>
    <title>Auto Reviser</title>
    <style>
      /* Add your CSS styling here */
    </style>
  </head>
  <body>
    <h1>Auto Reviser Settings</h1>
    <form id="reviserForm">
      <input
        type="text"
        id="wordToReplace"
        placeholder="Word to replace"
        required
      />
      <input
        type="text"
        id="replacementWord"
        placeholder="Replacement word"
        required
      />
      <button type="submit">Add</button>
    </form>
    <div id="wordList"></div>
    <script src="popup.js"></script>
  </body>
</html>
